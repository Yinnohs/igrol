spring:
  application:
    name: igrol
  data:
    mongodb:
      uri: mongodb://yinnohs:1234@127.0.0.1:27017/igrol?authSource=admin
      auto-index-creation: true
    

server:
  port: 5052

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


rsa:
  private-key: classpath:certs/private-final-key.pem
  public-key: classpath:certs/public-key.pem


logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG


socket:
  endpoint:
    list-updated: listUpdated
    add-item-to-item-list: addItemToItemList

  server:
    port: 5053
    address: "127.0.0.1"